<!DOCTYPE html>
<html lang="en">
<head>
  <title>TMDB movie & tv shows</title>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#FF6347">
  <style>
    section {
      padding-top: 56px;
    }
    .checked:before {
      content: "✓ ";      
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">TMDB - graph best Movie & tvShows</a>
    </div>
  </nav>
  <main class="container">
    <section id="datas" class="page page-active page-default">
      <div class="row">
        
        <div class="col-lg-9 mt-4">                  
          <div class="btn-group btn-group-toggle" data-toggle="buttons" id="products-orders">
            <label class="btn btn-primary active" data-order="asc" >
              <input type="radio"  name="sortByMovie" autocomplete="off" checked> Films
            </label>
            <label class="btn btn-primary" data-order="desc">
              <input type="radio" name="sortByTv" autocomplete="off"> Séries
            </label>                
          </div>                            
          <div class="row mt-4" id="graphique">
            <div id="graph"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
