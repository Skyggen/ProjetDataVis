<!DOCTYPE html>
<html lang="fr">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>TMDB movie & tv shows</title>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#FF6347">
  <style>
    section {
      padding-top: 56px;
    }
    .checked:before {
      content: "✓ ";
    }
  </style>
</head>

<body>
    <div>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">SVG - TMDB - VISUALDON</a>
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-primary py-5 ">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mb-3">
          <div class="row h-100 align-items-center">
            <div class="col-lg-12">
              <h1 class="display-4 text-white mt-5 mb-2">Film et série</h1>
              <p class="lead  text-white-50">Site de statistiques de films et de séries</p>
            </div>
          </div>
        </div>
        <div class="col-md-2    d-flex align-items-center ">
          <img src="/img/twisty.gif" class="img-fluid " alt="Responsive image">
        </div>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <div class="container mb-5">
    <div class="row">
      
      <div class="col-md-8 mb-5">
      </br>
        <h2>La popularité par rapport à la note</h2>
      </br>
        <div class="btn-group " data-toggle="buttons">
          <button type="button" id="graphMovie" autofocus="autofocus" class="btn btn-primary">Film</button>
          <button type="button" id="graphTvShow" class="btn btn-primary">Série</button>
        </div>
        <hr>
        <div class="row mt-4" id="graphique"></div>
        <div id="graph"></div>
      </div>
      <div class="col-md-4 mb-5">
      </br>
        <h2>Détails</h2>
        <hr>
        <div id="movieInfo">
        </div>
      </div>
    </div>
    <!-- /.row -->

    <div class="row">
      <div class="col-md-8 mb-5">
        <h2>Votre film ou série aléatoire pour ce soir !</h2>
      </br>
        <div class="btn-group " data-toggle="buttons">
          <button type="button" id="randomMovie" autofocus="autofocus" class="btn btn-primary">Film</button>
          <button type="button" id="randomTvShow" class="btn btn-primary">Série</button>
        </div>
        <hr>
        <div class="randomContainer" style="display: block;">
          <div class="smallCard">
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-5">
        <img src="/img/search.png" class="img-fluid" alt="Responsive image">
      </div>
    </div>
    <!-- /.row -->


  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Adrien Ciampone 2019</p>
    </div>
  </footer>
  </div>
  <!-- JavaScript -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
