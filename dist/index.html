<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>TMDB movie & tv shows</title>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#FF6347">
  <style>
    section {
      padding-top: 56px;
    }

    .checked:before {
      content: "✓ ";
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">TMDB - graph best Movie & tvShows</a>
    </div>
  </nav>
  <main class="container">
    <section id="datas" class="page page-active page-default">
      <h1>Graphique of popularity movie or Tvshow and grade</h1>
      <div class="row">
        <div class="col-lg-9 mt-4">
            <div class="btn-group " data-toggle="buttons">
                <button type="button" id="graphMovie" class="btn btn-primary">Film</button>
                <button type="button" id="graphTvShow" class="btn btn-primary">Série</button>
              </div>
          <div class="row mt-4" id="graphique">
            <div id="graph"></div>
          </div>
        </div>
      </div>
    </section>
    <section id="random" class="page page-active page-default">
      <h1>Random movie or Tvshow</h1>
      <div class="row">
        <div class="col-lg-9 mt-4">
          <div class="btn-group " data-toggle="buttons">
            <button type="button" id="randomMovie" class="btn btn-primary">Film</button>
            <button type="button" id="randomTvShow" class="btn btn-primary">Série</button>
          </div>
          <div class="randomContainer" style="display: block;">
            <div class="smallCard">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- <script src="https://d3js.org/d3.v5.min.js"></script>-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
