<!DOCTYPE html>
<html lang="fr">
<head>
  <title>WebMobUi - Epreuve</title>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#FF6347">  
  <style>
    /* VOTRE PARTIE CSS DE l'EXAMEN DOIT SE TROUVER CI-DESSOUS */
    
  </style>
  <style>
    :root {
      --bg-color: black;
      --fg-color: white;
      --main-bg-color: white;
      --main-fg-color: black;
      --nav-bg-color: #ddd;
      --nav-sec-bg-color: #eee;
      --deco-color: tomato;
      --deco-bg-color: #eee;
      --error-color: red;
      --success-color: greenyellow;
      --border-radius: 0.5rem;
      --max-width: 30rem;
    }

    @font-face {
      font-family: 'icomoon';
      src: url('fonts/icomoon.eot?jjr475');
      src: url('fonts/icomoon.eot?jjr475#iefix') format('embedded-opentype'),
        url('fonts/icomoon.ttf?jjr475') format('truetype'),
        url('fonts/icomoon.woff?jjr475') format('woff'),
        url('fonts/icomoon.svg?jjr475#icomoon') format('svg');
      font-weight: normal;
      font-style: normal;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .tmpl {
      display: none !important;
    }

    body {
      font-family: sans-serif;
      background-color: var(--bg-color);
    }

    #wrapper {
      margin: 0 auto;
      height: 100vh;
      max-width: 100vw;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      grid-template-areas:
        "header"
        "nav"
        "main"
        "footer";
    }

    #wrapper>header {
      grid-area: header;
    }

    #wrapper>footer {
      grid-area: footer;
    }

    #wrapper>footer section {
      padding: 0 1em;
      font-size: 0.8rem;
    }

    #wrapper>header,
    #wrapper>footer {
      background-color: var(--bg-color);
      color: var(--fg-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    #wrapper>header>h1 {
      font-size: 1.5rem;
    }

    #wrapper>footer>h1 {
      font-size: 1em;
    }

    #wrapper>nav {
      grid-area: nav;
    }

    #wrapper>nav {
      user-select: none;
      background: var(--nav-bg-color);
    }

    #wrapper>nav ul {
      height: 100%;
      list-style-type: none;
      background-color: var(--nav-sec-bg-color);
    }

    #wrapper>nav li {
      display: inline-block;
      background-color: var(--nav-bg-color);
    }

    #wrapper>nav li:last-child {
      background-color: var(--nav-sec-bg-color);
    }

    #wrapper>nav a {
      display: inline-block;
      text-align: center;
      padding: 0.5rem 1rem;
      color: var(--sec-fg-color);
      background-color: var(--nav-bg-color);
      text-decoration: none;
      font-weight: bold;
      border-right: solid 0.1rem var(--deco-color);
      border-top-right-radius: 1rem;
      border-bottom-right-radius: 1rem;
    }

    #wrapper>nav a:hover {
      color: var(--deco-color);
    }

    #wrapper>nav li.previous {
      background-color: var(--deco-color);
    }

    #wrapper>nav li.selected a {
      background-color: var(--deco-color);
      color: var(--fg-color);
      cursor: default;
    }

    #wrapper>main {
      grid-area: main;
      background-color: var(--main-bg-color);
      color: var(--main-fg-color);
      padding: 0.5rem;
      overflow: auto;
    }

    #wrapper>main>section {
      padding: 0.5rem;
    }

    #wrapper>footer a {
      color: var(--deco-color);
      text-decoration: none;
    }

    .menu {
      margin: 0.5rem 0;
      max-width: var(--max-width);
      display: flex;
      justify-content: space-around;
    }

    .menu button {
      background: var(--deco-bg-color);
      border: 0;
      border-radius: var(--border-radius);
      padding: 0.5rem;
      font-weight: bold;
      user-select: none;
      outline: none;
      cursor: pointer;
    }

    .menu button.selected {
      background: var(--deco-color);
      color: var(--fg-color);
    }

    form {
      max-width: var(--max-width);
      border-radius: var(--border-radius);
      background-color: var(--deco-bg-color);
      border: 1px solid var(--bg-color);
    }

    input,
    select {
      font-size: 1rem;
      min-width: 10rem;
    }

    input,
    select,
    label {
      margin: 0.5rem;
      padding: 0 0.2rem;
    }

    form>button,
    article button {
      cursor: pointer;
      border-top-right-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
      border-color: var(--bg-color);
      border-width: 0 0 0 1px;
      background: var(--deco-color);
      color: var(--fg-color);
      font-size: 0;
    }

    #person-form-add {
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-template-columns: 4fr 1fr;
      grid-template-areas:
        "lab-name btn-add"
        "inp-name btn-add";
    }

    #person-form-add button {
      grid-area: btn-add;
      font-size: 0;
    }

    #person-input-name {
      grid-area: inp-name;
    }

    #person-input-name-label {
      grid-area: lab-name;
    }

    #person-form-add button::before,
    #loan-form-add button::before {
      font-family: 'icomoon';
      speak: none;
      content: "\ea0a";
      font-size: 1.3rem;
      padding: 0 0.5rem;
    }

    #loan-form-add {
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-template-columns: 3fr 1fr 1fr;
      grid-template-areas:
        "inp-thing   inp-thing   btn-add"
        "inp-person btn-add-person btn-add";
    }

    .wrapper-loan-btn-add-person {
      grid-area: btn-add-person;
    }

    .loan-btn-add-person {
      padding: 0.3rem 0;      
      font-size: 0;
      cursor: pointer;
      border: solid var(--bg-color);
      border-width: 1px;
      background: var(--deco-color);
      color: var(--fg-color);      
      border-radius: 2rem;
    }

    .loan-btn-add {
      grid-area: btn-add;
      font-size: 0;
    }

    #loan-input-thing {
      grid-area: inp-thing;
    }

    article {
      max-width: var(--max-width);
      border-radius: var(--border-radius);
      margin: 0.5rem 0;
      background-color: var(--deco-bg-color);
      border: 1px solid var(--bg-color);
    }

    article>footer {
      font-size: 0.9rem;
      font-style: italic;
    }

    article.tmpl-person {
      display: grid;
      grid-template-columns: 4fr 1fr 1fr;
      grid-template-areas: 
        "person-name person-mod person-del"        
    }

    .person-ph-name {
      grid-area: person-name;
      margin: 1rem;
    }

    .person-btn-del {
      grid-area: person-del;
    }

    .person-btn-mod {
      grid-area: person-mod;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .person-btn-mod::before {
      font-family: 'icomoon';
      speak: none;
      content: "\e905";
      font-size: 1.3rem;
      padding: 0 0.5rem;      
    }

    .person-btn-del::before,
    .loan-btn-del::before {
      font-family: 'icomoon';
      speak: none;
      content: "\e9ac";
      font-size: 1.3rem;
      padding: 0 0.5rem;
    }

    article.tmpl-loan {
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-template-columns: 4fr 1fr;
      grid-template-areas:
        "loan-thing  loan-del"
        "loan-person loan-del";
    }

    .loan-ph-thing {
      grid-area: loan-thing;
      padding: 0.5rem 0.5rem 0 0.5rem;
    }

    .loan-wrapper-person {
      grid-area: loan-person;
      padding: 0.5rem 0.5rem 0 0.5rem;
      font-style: italic;
    }

    .loan-ph-person {
      color: var(--deco-color);
    }

    .loan-btn-del {
      grid-area: loan-del;
      padding: 0.5rem 0.5rem 0 0.5rem;
    }

    @media screen and (max-device-width: 30rem),
    screen and (max-width: 30rem) {

      #wrapper>nav ul {
        display: none;
      }

      #wrapper>nav li {
        display: block;
        background-color: var(--nav-sec-bg-color);
      }

      #wrapper>nav li.previous {
        background-color: var(--nav-sec-bg-color);
      }

      #wrapper>nav li a {
        border: none;
      }

      #wrapper>nav::before {
        display: inline-block;
        font-family: 'icomoon';
        speak: none;
        content: "\e9be";
        color: var(--fg-color);
        padding: 0.5rem 1rem;
        background-color: var(--deco-color);
        border-right: solid 1px var(--deco-color);
        border-top-right-radius: 1rem;
        border-bottom-right-radius: 1rem;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>IM</h1>
      <span class="conn-status"></span>
    </header>
    <nav>
      <ul>
        <li>
          <a href="#persons">Personnes</a>
        </li><li>
          <a href="#loans">Prêts</a>
        </li>
      </ul>
    </nav>
    <main>
      <section id="persons">
        <form id="person-form-add">
          <label id="person-input-name-label">Ajouter une personne</label>
          <input required type="text" placeholder="Nom" id="person-input-name">
          <button class="person-btn-add">Ajouter</button>
        </form>
        <div id="persons-list">
          <article class="tmpl tmpl-person">
            <p class="person-ph-name">Name</p>
            <button class="person-btn-del" data-alert="Ne peut être supprimé car un prêt est en cours !">Supprimer</button>
            <button class="person-btn-mod" data-prompt="Nouveau nom">Modifier</button>
          </article>
        </div>
      </section>
      <section id="loans">
        <form id="loan-form-add">
          <input required type="text" placeholder="Chose en prêt" id="loan-input-thing">
          <select required id="loan-input-person">
            <option value="" disabled selected>Prêté à ...</option>
          </select>
          <a href="#persons" class="wrapper-loan-btn-add-person">
            <button class="loan-btn-add-person" type="button">Ajouter une personne</button>
          </a>
          <button class="loan-btn-add">Ajouter</button>
        </form>
        <div id="loans-list">
          <article class="tmpl tmpl-loan">
            <p class="loan-ph-thing">Thing</p>
            <p class="loan-wrapper-person">
              Prêté à
              <span class="loan-ph-person">Name</span>
            </p>
            <button class="loan-btn-del">
              Supprimer
            </button>
          </article>
        </div>
      </section>
    </main>
    <footer>
      <h1>IM - WebMobUi - Epreuve 1</h1>
    </footer>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
